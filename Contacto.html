    <div class="container">
     <div>
        <div class="col-12">
            <h3 style = "margin: 10px;" class="fw-bold" >Rellena este formulario para agendar una cita o consultar cotizaciones</h3> 
        </div>
     </div>
    </div>
    <div class="container">
        <form action="">
        <div class="form-group">
        <label>Nombre de la empresa</label>
        <input  class="form-control bg-white bg-opacity-75 text-dark" type="text">
        </div>
        <div class="form-group">
            <label>área de la empresa</label>
            <input  class="form-control bg-white bg-opacity-75 text-dark" type="text">
            </div>
            <div>
                <div>
                    <label for="validarNombre">Nombre:</label>
                    <input type="text" class="form-control bg-white bg-opacity-75 text-dark" id="validarNombre" name="validarNombre" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="validarApellidos">Apellidos:</label>
                    <input type="text" class="form-control bg-white bg-opacity-75 text-dark" id="validarApellidos" name="validarApellidos" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="validarEmail">Email:</label>
                    <input type="email" class="form-control bg-white bg-opacity-75 text-dark" id="validarEmail" name="validarEmail" required>
                </div>
            </div>
        <div class="form-row">
            <div>
                <label for="validarTelefono">Teléfono:</label>
                <input type="number" class="form-control bg-white bg-opacity-75 text-dark" id="validarTelefono" name="validarTelefono" max="999999999">
            </div>
        </div>
        <div class="form-group">
        <label>fecha en la que solicita su cita</label>
        <input class="form-control bg-white bg-opacity-75 text-dark" type="date">
        </div>
        <div class="form-group mb-10" style = "margin: 50px;">
            <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
            <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
        </div>
        </form>
    </div>
